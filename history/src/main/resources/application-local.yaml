server:
  port: 8088
  servlet:
    context-path: /api/history
management:
  server:
    port: 8188
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  jpa:
    # maybe, it will be needed in the future
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect

    # maybe, it will be needed in the future
    hibernate:
      ddl-auto: update
    generate-ddl: true

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres?createDatabaseIfNotExist=true&currentSchema=history
    username: postgres
    password: secretpassword

    # maybe, it will be needed in the future
    driver-class-name: org.postgresql.Driver
  # changed the order, because had bug
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.yaml
    default-schema: history
    drop-first: false
  application:
    name: history-app
